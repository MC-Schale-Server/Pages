<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>MC-Schale服务器官方网站-693856047</title>
    <style>
        body {
			background-color: #ffffff; /* 这里是新的背景颜色 */
            position: relative;
            overflow: hidden;
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
			margin: 0;
		}

		h1 {
			font-size: 60px;
			color: #ffffff;
			font-weight: bold;
			text-align: right;
			line-height: 1.5;
			letter-spacing: 2px;
			word-spacing: 5px;
			font-family: "Yuan_Bold";
        }
        
        video {
            position: absolute;
            top: 0;
            left: 0;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1;
        }
        
		.logo {
            position: absolute;
            top: 55px;
            left: 2.9%;
            width: 15%;
            height: auto;
			transform-origin: left top;
            z-index: 3;
        }

        .back-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: auto;
            z-index: 0;
        }

        .top-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: auto;
            z-index: 1;
        }

		.texts {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: auto;
			z-index: 2;
		}

		.PlayButton {
			position: absolute;
			zoom: 150%;
			top: 50px;
			right: calc(7vw);
			width: 32px;
  			height: 32px;
  			background-image: url("image/PlayButtonOff.png");
  			background-size: cover;
			background-color: transparent;
  			border: none;
			cursor: pointer;
			z-index: 2;
		}

    </style>
</head>
<body>

	<img src="image/Texts.png" class="texts" alt="您的浏览器存在问题，请更换浏览器或联系管理员">
	<img src="image/Logo.png" class="logo" alt="您的浏览器存在问题，请更换浏览器或联系管理员">
	<img src="image/Background.png" class="top-image" alt="您的浏览器存在问题，请更换浏览器或联系管理员">
	<img src="image/BackImage.png" class="back-image" alt="您的浏览器存在问题，请更换浏览器或联系管理员">

	<audio id="BGM" src="audio/QX_bgm.mp3"></audio>

	<button id="PlayButton" class="PlayButton"></button>

	<script>
		// 为按钮添加点击事件监听器

		var audio = document.getElementById("BGM");
		var playButton = document.getElementById("PlayButton");

		// 设置播放和暂停两种状态下的按钮背景图片路径
		var playImage = "image/PlayButtonOn.png";
		var pauseImage = "image/PlayButtonOff.png";

		playButton.addEventListener("click", function () {
			if (audio.paused) {
				audio.play();
				// 更改按钮背景为暂停状态的图片
				playButton.style.backgroundImage = `url("${playImage}")`;
			} else {
				audio.pause();
				// 更改按钮背景为播放状态的图片
				playButton.style.backgroundImage = `url("${pauseImage}")`;
			}
		});

		audio.addEventListener("ended", function() {
			this.currentTime = 0;
			this.play();
		});

	</script>
</body>
</html>
